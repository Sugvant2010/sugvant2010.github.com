<div class="col-md-6 col-md-offset-3">
    <form  ng-submit="vm.submit()" ng-init="vm.init()">
        <div class="alert alert-success" role="alert" ng-show="vm.success">{{ vm.success }}</div>
        <div class="alert alert-info" role="alert" ng-show="vm.note">{{ vm.note }}</div>
        <div class="form-group">
            <label for="username">Логин</label>
            <div class="alert alert-danger" role="alert"  ng-show="vm.err.username">
                <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                <span class="sr-only">Error:</span>
                {{ vm.err.username.message }}
            </div>
            <input type="text" name="username" id="username" ng-model="vm.username" placeholder="Login" class="form-control"  required/>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <div class="alert alert-danger" role="alert"  ng-show="vm.err.email">
                <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                <span class="sr-only">Error:</span>
                {{ vm.err.email.message }}
            </div>
            <input type="email" name="email" id="email" ng-model="vm.email" placeholder="Email" class="form-control"  required/>
        </div>
        <div class="form-group">
            <label for="password">Пароль</label>
            <div class="alert alert-danger" role="alert"  ng-show="vm.err.password">
                <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                <span class="sr-only">Error:</span>
                {{ vm.err.password.message }}
            </div>
            <input type="password" name="password" id="password" ng-model="vm.password" placeholder="Password" class="form-control" ng-value="vm.password"/>
        </div>
        <input type="submit" class="btn btn-success"/>
    </form>
</div>
