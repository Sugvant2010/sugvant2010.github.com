<div class="col-md-6 col-md-offset-3">
    <form  ng-submit="vm.create()">
        <div class="alert alert-success" role="alert" ng-show="vm.link.success">{{ vm.link.success }}</div>
        <div class="alert alert-info" role="alert" ng-show="vm.link.note">{{ vm.link.note }}</div>
        <div class="form-group">
            <label for="fullLink">Ссылка</label>
            <div class="alert alert-danger" role="alert"  ng-show="vm.link.err.fullLink">
                <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                <span class="sr-only">Error:</span>
                {{ vm.link.err.fullLink.message }}
            </div>
            <input type="text" name="fullLink" id="fullLink" ng-model="vm.link.fullLink" placeholder="Ссылка" class="form-control" ng-bind="vm.link.fullLink" required autocomplete="off"/>
        </div>
        <div class="form-group">
            <label for="description">Описание</label>
            <div class="alert alert-danger" role="alert"  ng-show="vm.link.err.description">
                <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                <span class="sr-only">Error:</span>
                {{ vm.link.err.description.message }}
            </div>
            <textarea name="description" id="description" cols="30" rows="10" ng-model="vm.link.description" ng-bind="link.description" class="form-control"></textarea>
        </div>
        <div class="form-group">
            <label for="tags">Тэги <small class="help-block inline">через запятую</small></label>
            <textarea name="tags" id="tags" cols="30" rows="10" ng-model="vm.link.tagsS" ng-bind="vm.link.tagsS" class="form-control"></textarea>
        </div>
        <input type="submit" class="btn btn-success" value="Сгенерировать"/>
    </form>
</div>
