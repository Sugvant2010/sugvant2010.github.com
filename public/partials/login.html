<div class="col-md-6 col-md-offset-3">
    <form  ng-submit="vm.login()">
        <div class="form-group">
            <label for="username">Логин</label>
            <div class="alert alert-danger" role="alert"  ng-show="vm.err.username">
                <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                <span class="sr-only">Error:</span>
                {{ vm.err.username.message }}
            </div>
            <input type="text" name="username" id="username" ng-model="vm.username" placeholder="Login" class="form-control" required/>
        </div>
        <div class="form-group">
            <label for="password">Пароль</label>
            <div class="alert alert-danger" role="alert"  ng-show="vm.err.password">
                <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                <span class="sr-only">Error:</span>
                {{ vm.err.password.message }}
            </div>
            <input type="password" name="password" id="password" ng-model="vm.password" placeholder="Password" class="form-control" required/>
        </div>
        <div class="form-group">
            <input type="submit" class="btn btn-success" value="Войти"/>
            <a class="inline" ui-sref="forgot">Забыли пароль</a>
        </div>
    </form>
</div>
