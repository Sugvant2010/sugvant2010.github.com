<div class="col-md-6 col-md-offset-3">
    <form  ng-submit="vm.forgotPass()">
        <div class="alert alert-success" role="alert" ng-show="vm.success">{{ vm.success }}</div>
        <div class="form-group">
            <label for="email" >Email</label>
            <div class="alert alert-danger" role="alert"  ng-show="vm.err">
                <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                <span class="sr-only">Error:</span>
                {{ vm.err }}
            </div>
            <input type="email" name="email" id="email" ng-model="vm.email" placeholder="Email" class="form-control" required/>
        </div>
        <div class="form-group">
            <input type="submit" class="btn btn-success" value="Отправить"/>
        </div>
    </form>
</div>
